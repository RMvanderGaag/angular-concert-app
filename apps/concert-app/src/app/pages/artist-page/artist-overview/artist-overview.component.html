<div class="container">
    <div class="d-flex justify-content-between mt-3">
        <h2>Artists</h2>
        <a *ngIf="(isAdmin)" class="btn btn-primary my-2" routerLink="new">            
            <i class="bi bi-plus-circle"></i>
            Create Artist</a>
    </div>
    <hr>
    <div class="row">
        <div *ngFor="let artist of artists" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card h-100 shadow-sm">
                <div [routerLink]="artist.id">
                    <div class="card-img-top" [style.backgroundImage]="'url(' + artist.image + ')'" style="height: 200px; background-size: cover; background-position: center;"></div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-center text-truncate">{{ artist.name }}</h5>
                    </div>
                </div>
                <div *ngIf="(isAdmin)" class="card-footer">
                    <div class="mt-auto d-flex justify-content-between">
                        <a [routerLink]="artist.id + '/edit'" class="btn btn-outline-warning btn-sm d-flex align-items-center gap-1">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                        <button (click)="deleteArtist(artist.id)" class="btn btn-outline-danger btn-sm d-flex align-items-center gap-1">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
