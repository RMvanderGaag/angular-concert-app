<div class="container h-100 d-flex justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 500px;">
        <h3 class="card-title text-center mb-4">Register</h3>
        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
            <div class="form-group mb-3">
                <label for="name" class="form-label">Name</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="name" 
                    name="name" 
                    placeholder="Enter your name" 
                    #userName="ngModel" 
                    [(ngModel)]="user!.name" 
                    required>
                <div *ngIf="userName.touched && userName.invalid" class="text-danger">
                    Name is required.
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email" 
                placeholder="Enter your email" 
                #userEmail="ngModel" 
                [(ngModel)]="user!.email" 
                required 
                email>
                <div *ngIf="userEmail.touched && userEmail.invalid" class="text-danger">
                    A valid email is required.
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="city" class="form-label">City</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="city" 
                    name="city" 
                    placeholder="Enter your city" 
                    #userCity="ngModel" 
                    [(ngModel)]="user!.city" 
                    required>
                <div *ngIf="userCity.touched && userCity.invalid" class="text-danger">
                    City is required.
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="birthday" class="form-label">Birthday</label>
                <input 
                    type="date" 
                    class="form-control" 
                    id="birthday" 
                    name="birthday" 
                    placeholder="Enter your birthday" 
                    #userBirthday="ngModel" 
                    [(ngModel)]="user!.birthday">
                <div *ngIf="userBirthday.touched && userBirthday.invalid" class="text-danger">
                    Birthday is required.
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password" 
                    #userPassword="ngModel" 
                    [(ngModel)]="user!.password" 
                    required>
                <div *ngIf="userPassword.touched && userPassword.invalid" class="text-danger">
                    Password is required.
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>
</div>
