<div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <label for="email" class="form-label">Email</label>
        <input [(ngModel)]="userLogin.email" name="email" type="email" id="email" class="form-control"
            placeholder="Type hier uw email" required pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[a-z]{2,4}$">

        <label for="password" class="form-label">Wachtwoord</label>
        <input [(ngModel)]="userLogin.password" name="password" type="password" id="password" class="form-control"
            placeholder="Typ hier uw wachtwoord" required>

        <button class="primary-btn login-btn">Login</button>
    </form>
</div>
