<div class="container h-100">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <label for="email" class="form-label">Email</label>
        <input [(ngModel)]="userLogin.email" name="email" type="email" id="email" class="form-control"
            placeholder="Type hier uw email" required pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[a-z]{2,4}$">

        <label for="password" class="form-label mt-3">Wachtwoord</label>
        <input [(ngModel)]="userLogin.password" name="password" type="password" id="password" class="form-control"
            placeholder="Typ hier uw wachtwoord" required>


        <p *ngIf="wrongLogin" class="text-danger">Inlog gegevens onjuist. Probeer opnieuw.</p>

        <button class="btn btn-primary mt-3">Login</button>
    </form>
</div>
