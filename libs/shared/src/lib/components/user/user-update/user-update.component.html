<div class="form-group my-3">
    <label for="name">Naam</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Vul hier je naam in"
        #userName="ngModel" [(ngModel)]="user!.name" required>
</div>
<div class="form-group my-3">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Vul hier je email in"
        [(ngModel)]="user!.email" required>
</div>
<div class="form-group my-3">
    <label for="city">Stad</label>
    <input type="text" class="form-control" id="city" name="city" placeholder="Vul hier je stad in"
        [(ngModel)]="user!.city" required>
</div>
<div class="form-group my-3">
    <label for="birthday">Birthday</label>
    <input type="text" class="form-control" id="birthday" name="birthday"
        placeholder="Vul hier je geboortedatum in" (ngModel)="user!.birthday"
        [ngModel]="user!.birthday | date: 'MM/dd/yyyy'">
</div>
