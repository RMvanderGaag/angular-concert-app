<ng-template #content let-offcanvas>
    <div *ngIf="!showAccountUI">
        <div class="offcanvas-header">
            <div class="d-flex justify-content-between w-100">
                <button id="loginBtn" class="btn btn-light active w-50" (click)="changeOC(true)">Login</button>
                <button id="registerBtn" class="btn btn-light w-50" (click)="changeOC(false)">Register</button>
            </div>
        </div>
        <div class="offcanvas-body">
            <angular-concert-project-login (showAccount)="showAccount()"
                *ngIf="showLogin"></angular-concert-project-login>
            <angular-concert-project-register (showAccount)="showAccount()"
                *ngIf="!showLogin"></angular-concert-project-register>
        </div>
    </div>
    <div *ngIf="showAccountUI">
        <div class="offcanvas-header">
            <h3>Account</h3>
        </div>
        <div class="offcanvas-body">
            <angular-concert-project-account></angular-concert-project-account>
        </div>
    </div>
</ng-template>
